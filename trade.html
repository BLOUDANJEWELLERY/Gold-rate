<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Gold Rate - TradingVista</title>
</head>
<body>
<!-- TradingView Gold Rate Widget -->
<div class="tradingview-widget-wrapper">
   <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-single-quote.js" async>
  {
  "symbol": "OANDA:XAUUSD",
  "colorTheme": "dark",
  "isTransparent": true,
  "locale": "en",
  "width": 350
}
  </script>
</div>

<style>
  /* --- Black rectangle wrapper --- */
  .tradingview-widget-wrapper {
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #0b1a3d; /* black background */
    border: 2px solid #222; /* subtle dark gray border */
    border-radius: 8px; /* smooth corners */
    padding: 6px 6px 0px 6px;
    width: fit-content;
    margin: 20px auto;
    box-shadow: 0 0 20px rgba(255, 215, 0, 0.2); /* soft gold glow */
  }
</style>

<script>
  // Wait until the TradingView iframe loads, then extract and display the gold rate number
  const observer = new MutationObserver(() => {
    const iframe = document.querySelector('iframe');
    if (iframe) {
      try {
        const rateContainer = document.querySelector("#gold-widget");
        rateContainer.innerHTML = "ðŸ’° Live Gold Rate";
        observer.disconnect();
      } catch (e) {}
    }
  });
  observer.observe(document.body, { childList: true, subtree: true });
</script>
    
   
   
   <!-- TradingView Widget BEGIN -->
<div class="tradingview-widget-container">
   <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-single-quote.js" async>
  {
  "symbol": "OANDA:XAUUSD",
  "colorTheme": "light",
  "isTransparent": true,
  "locale": "en",
  "width": 350
}
  </script>
</div>
<!-- TradingView Widget END -->
</body>
</html>
