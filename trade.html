<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Gold Rate - TradingVista</title>
</head>
<body>
<!-- TradingView Gold Rate Widget -->
<div class="hidden" id="tradingview-container">
  <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-single-quote.js" async>
  {
    "symbol": "OANDA:XAUUSD",
    "colorTheme": "light",
    "isTransparent": true,
    "locale": "en",
    "width": 350
  }
  </script>
</div>

<style>
  /* --- Override TradingView Widget Styles --- */
  .tradingview-widget-container {
    display: inline-flex !important;
    align-items: center !important;
    justify-content: center !important;
  }

  iframe {
    border: none !important;
    width: auto !important;
    height: auto !important;
    background: transparent !important;
  }

  /* Hide TradingView copyright */
  .tradingview-widget-copyright {
    display: none !important;
  }

  /* Adjust font look inside iframe (if rendered textually) */
  #gold-widget {
    font-size: 1.75rem;
    font-weight: 700;
    color: #b45309; /* amber-700 */
    font-family: "Times New Roman", serif;
  }
</style>

<script>
  // Wait until the TradingView iframe loads, then extract and display the gold rate number
  const observer = new MutationObserver(() => {
    const iframe = document.querySelector('iframe');
    if (iframe) {
      try {
        const rateContainer = document.querySelector("#gold-widget");
        rateContainer.innerHTML = "ðŸ’° Live Gold Rate";
        observer.disconnect();
      } catch (e) {}
    }
  });
  observer.observe(document.body, { childList: true, subtree: true });
</script>
    
</body>
</html>
