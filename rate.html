<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Gold Price</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #faf9f6;
      color: #333;
      text-align: center;
      padding-top: 60px;
    }
    .box {
      background: #fff;
      display: inline-block;
      padding: 30px 50px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #b8860b;
    }
    .price {
      font-size: 2.5em;
      margin: 20px 0;
      font-weight: bold;
    }
    .time {
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Live Gold Price (XAU/USD)</h1>
    <div id="price" class="price">Loading...</div>
    <div id="time" class="time"></div>
  </div>

  <script>
    const API_KEY = "d3kv32hr01qp3ucpoj5gd3kv32hr01qp3ucpoj60";
    const SYMBOL = "XAU/USD"; // Gold spot price in USD

    async function fetchGold() {
      try {
        const res = await fetch(`https://finnhub.io/api/v1/quote?symbol=XAUUSD&token=${API_KEY}`);
        const data = await res.json();

        // Finnhub returns: c = current, h = high, l = low, o = open, pc = previous close
        if (!data.c) throw new Error("No price data");

        document.getElementById("price").innerText = `$${data.c.toFixed(2)} / oz`;
        document.getElementById("time").innerText = "Updated: " + new Date().toLocaleTimeString();
      } catch (err) {
        document.getElementById("price").innerText = "Error loading...";
        console.error("Error fetching gold rate:", err);
      }
    }

    fetchGold();
    setInterval(fetchGold, 1000); // update every second
  </script>
</body>
</html>
